        class: EquationEffect
        xEquation: '0'
        yEquation: floor(t/16)*0.2-1
        zEquation: t/16*4-4
        iterations: 2
        particles: 16
        particle_count: 4
        particle_offset_x: 1
        particle_offset_y: 0.2
        particle_offset_z: 1
        particle: smoke_large
        orient: true
        orientPitch: false
