  description: Снаряд, который при соприкосновении с поверхностью превращает её лаву
  icon: diamond_pickaxe:36
  icon_disabled: diamond_axe:36
  icon_url: http://textures.minecraft.net/texture/4a458a62561a9e6ab960b9bdccaddbf039429c836dfacdd39ff7c7085c9e9b9
  category: additional
  worth: 10
  earns_sp: 0
  upgrade_required_path: student
  upgrade_required_casts: 50
  actions:
    cast:
    - class: CustomProjectile
      actions:
      - class: AreaOfEffect
        actions:
        - class: Damage
        - class: Velocity
      - class: Sphere
        actions:
        - class: Volume
          actions:
          - class: ModifyBlock
  effects:
    cast:
    - class: EffectSingle
      sound: entity_generic_explode
