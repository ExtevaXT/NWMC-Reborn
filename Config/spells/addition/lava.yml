    velocity: 5000
    allow_max_range: false
    range: 32
    speed: 0.9
    living_entity_speed: 0.7
    direction: 0,0.8,0
    falling: true
    radius: 1
    durability_max_distance: 3
    damage_max_distance: 2
    undo: 15000
    cooldown: 5000
    destructible: solid
    destructible_override: true
    destructible_durability: 50
    break_durability: 10
    select_self: false
    undo_speed: 0.5
    damage: 6
    brush: lava
  costs:
    mana: 45



