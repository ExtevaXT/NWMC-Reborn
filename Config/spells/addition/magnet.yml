#https://naruto.fandom.com/wiki/Iron_Sand_Wave
ironwave:
  name: Волна Железного Песка
  description: Запускает волну из Железного Песка
  icon: diamond_pickaxe:145
  icon_disabled: diamond_axe:145
  icon_url: http://textures.minecraft.net/texture/1d7cb6f2a4b2c2059621b7f6f84b5f0bc84c19ce981d054c26cec012ac
  category: additional
  pvp_restricted: true
  worth: 10
  earns_sp: 0
  upgrade_required_path: master
  upgrade_required_casts: 50
  actions:
    cast:
    - class: Line
      actions:
      - class: PlayEffects
        ignore_result: true
        effects: iterate
      - class: Volume
        ignore_result: true
        actions:
        - class: Cover
          actions:
          - class: ModifyBlock
      - class: AreaOfEffect
        actions:
        - class: Velocity
          ignore_result: true
        - class: Damage
      - class: Delay
  effects:
    cast:
    - class: EffectSingle
      sound: magic.shimmer_quiet
      sound_volume: 1
      sound_pitch: 0.2
      location: origin
      material: stone
      effectlib:
        class: EquationEffect
        xEquation: t/16
        yEquation: sin(t/16)
        zEquation: '0'
        x2Equation: '0'
        y2Equation: '0'
        z2Equation: t2/16 * 4 - 4
        iterations: 8
        particles: 24
        particles2: 32
        particle: block_crack
        material: iron_block
        orient: true
        orientPitch: false
        period: 6
    iterate:
    - class: EffectSingle
      location: target
      sound: magic.shimmer_quiet
      orient: true
      effectlib:
        class: EquationEffect
        xEquation: '0'
        yEquation: floor(t/16)*0.2-1
        zEquation: t/16*4-4
        iterations: 2
        particles: 16
        particle_count: 4
        particle_offset_x: 1
        particle_offset_y: 0.2
        particle_offset_z: 1
        particle: redstone
        color: 333333
        orient: true
        orientPitch: false
  parameters:
    target: block
    target_type: Entity
    start_at_target: true
    x_size: 3
    y_size: 1
    z_size: 3
    size: 8
    range: 6
    allow_max_range: true
    orient: true
    target_count: 16
    item_speed: 0.4
    living_entity_speed: 0.6
    direction: 0,1,0
    speed: 0.8
    cooldown: 10000
    delay: 250
    brush: concrete_powder:15
    falling: true
    undo: 15000
    damage: 5
    undo_speed: 0.5
  costs:
    mana: 150
