#https://naruto.fandom.com/wiki/Iron_Sand:_Black_Iron_Wings
ironwings:
  name: Железные Крылья
  description: С помощью металлического песка образует на спине крылья, которые позволяют летать
  cancel_effects: true
  actions:
    cast:
    - class: FallProtection
    - class: Velocity
    - class: Delay
    - class: Glide
  effects:
    cast:
    - location: origin
      source_location: body
      color_override: color
      effectlib:
        class: EquationEffect
        x_equation: 0
        y_equation: 1 * sin(t) * (cos(t)^3)
        z_equation: 3 * (sin(t)^3)
        particles: 50
        duration: 3600000
        relative_offset: -0.25,0.25,0
        disappear_with_origin_entity: true
        color: FFFF00
  parameters:
    target: self
    duration: 50000
    cooldown: 1000
    direction: 0,1,0
    speed: 2
    delay: 750
  costs:
    mana: 100
goldwings:
  actions:
    cast:
    - class: Velocity
      direction: 0,1,0
      additive: true
      speed: 2
    - class: Delay
      delay: 100
    - class: Fly
    - class: FallProtection
      duration: 10000
  effects:
    cast:
    - location: origin
      source_location: body
      color_override: color
      effectlib:
        class: EquationEffect
        x_equation: 0
        y_equation: 1 * sin(t) * (cos(t)^3)
        z_equation: 3 * (sin(t)^3)
        particles: 50
        duration: 3600000
        relative_offset: -0.25,0.25,0
        disappear_with_origin_entity: true
        color: FFFF00
  parameters:
    deactivate:
    - class: EffectSingle
      sound: entity_enderdragon_flap
      sound_pitch: 0.2
    land:
    - sound: block_stone_step
      sound_pitch: 0.7
    - class: EffectRing
      particle: block_crack
      source_location: feet
      period: 4
      particle_count: 80
      particle_offset_x: 0.9
      particle_offset_z: 0.9
      particle_offset_y: 0.1
      radius: 4
  parameters:
    target: self
    speed: 0.8
    bypass_undo: true
    max_height_above_ground: 50
    max_height: 260
    cooldown: 1000
  costs:
    mana: 40
  active_costs:
    mana: 10



