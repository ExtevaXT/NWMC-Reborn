    target: other
    allow_max_range: false
    velocity: 50
    target_type: LivingEntity
    range: 16
    thickness: 1
    radius: 5
    type: sphere
    transparent: transparent_to_construction
    destructible: destructible_replace
    check_destructible: true
    undo: 6800
    brush: log
    brushcolor: true
    cooldown: 2000
    undo_speed: 10
    breakable: 4
    reflect_chance: 1
    miss_effects: hit
    miss: actions
  costs:
    mana: 45
