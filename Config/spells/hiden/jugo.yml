      particle_offset_x: 0.2
      particle_offset_y: 0.05
      particle_offset_z: 0.2
      relative_offset: 2,0,0
    - location: target
      requires_entity_target: true
      use_hit_location: false
      use_wand_location: false
      target_offset: 0,-1.3,0
      effectlib:
        class: AnimatedBall
        duration: 2000
        particle: item_crack
        material: redstone
        size: 0.3
    - location: target
      requires_entity_target: true
      material: redstone_block
      effectlib:
        class: Sphere
        particle: redstone
        color: 808080
        particles: 20
        particle_count: 20
        iterations: 8
        radius: 0.1
    - location: source
      material: redstone_block
      effectlib:
        class: Cylinder
        particle: redstone
        color: 808080
        particles: 40
        particle_count: 40
        iterations: 20
        height: 1.5
        radius: 0.2
  parameters:
    target_type: Damageable
    allow_max_range: false
    range: 5
    living_entity_speed: 1
    hitbox: false
    fov: 0.4
    damage: 10
    target_breakables: 1
    cooldown: 1000
    magic_damage: false
    instant_block_effects: true
  costs:
    mana: 10









