jugosword:
  name: Уничтожающий Кулак-Топор
  description: Удар топором, образованным из вашей руки
  icon: diamond_pickaxe:65
  icon_disabled: diamond_axe:65
  upgrade_required_path: apprentice
  upgrade_required_casts: 50
  icon_url: http://textures.minecraft.net/texture/df4396a2bc47bc4dd545fc787a3ad8a0a75b8783cb5d81482c2016fab9cd2a
