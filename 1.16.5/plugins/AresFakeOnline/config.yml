# ******************************************************
# * AresFakeOnline.
#   Умный счётчик фейкового онлайна.
#
#   Поддерживает:
#   * BungeeCord (нет зависимостей).
#   * Bukkit/Spigot/PaperSpigot (зависимость: ProtocolLib).
#
# ******************************************************

periods:
  day:
    # Время дневного диапазона.
    #
    # По-умолчанию: с 8:00 до 23:00.
    hour-from: 8

    # Минимальный и максимальный размер онлайна в дневной период.
    online:
      min: 2500
      max: 3000

  night:
    # Время ночного диапазона.
    #
    # По-умолчанию: с 23:00 до 8:00.
    hour-from: 23

    # Минимальный и максимальный размер онлайна в ночной период.
    online:
      min: 500
      max: 1000

# Период обновления онлайна в секундах.
online-update-time: 5

# Минимальное и максимальное изменение онлайна за "скачок" (online-update-time).
online-change-count:
  min: 1
  max: 30
